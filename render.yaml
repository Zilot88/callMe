services:
  - type: web
    name: callme
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOSTNAME
        value: 0.0.0.0
      - key: METERED_API_KEY
        sync: false  # Set this in Render Dashboard â†’ Environment
    healthCheckPath: /
    autoDeploy: true
