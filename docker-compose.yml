version: '3.8'

services:
  callme:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callme-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOSTNAME=0.0.0.0
    volumes:
      # Монтируем SSL сертификаты для доступа и обновления
      - ./ssl:/app/ssl:ro
    networks:
      - callme-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  callme-network:
    driver: bridge
